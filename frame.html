<html><head><title>magic frame</title></head>
<body><center><h1>Magic frame!</h1>
<br/>
Note that some sites, like YouTube, will not work, and this is not a proxy!
<br/><br/>Custom link:<br/>
<input type="text" id="myText" value="http://" onkeydown = "if (event.keyCode == 13) load()">
<script>
function load(){
    var x = document.getElementById("myText").value;
    window.open(x,"magic");
}
function big() {
    document.getElementById("magic").height = "1500";
    document.getElementById("magic").width = "1500";
}
function medium() {
    document.getElementById("magic").height = "1000";
    document.getElementById("magic").width = "1000";
}
function small() {
    document.getElementById("magic").height = "667";
    document.getElementById("magic").width = "667";
}
function width() {
    var y = document.getElementById("customwidth").value;
    document.getElementById("magic").width = y + "px";
}
function height() {
    var z = document.getElementById("customheight").value;
    document.getElementById("magic").height = z + "px";
}
</script>
<a href="javascript:load()">✔️</a>
<br/>
<a target="magic" href="http://brmbrmcar.github.io/frame.html" style="visibility:hidden">hidden frame loop</a>
<a target="magic" href="https://duckduckgo.com">DuckDuckGo</a>
<a target="magic" href="https://wikipedia.org">Wikipedia</a>
<a target="magic" href="http://brmbrmcar.github.io/crash.html">Frame crash test</a>
<a target="magic" href="http://brmbrmcar.github.io/frame.html" style="visibility:hidden">hidden frame loop</a><br/><br/>
Change size: <a href="javascript:big()">Big</a> <a href="javascript:medium()">Medium</a> <a href="javascript:small()">Small</a>
<br/>
<input type="number" id="customwidth" value="1000" onkeydown = "if (event.keyCode == 13) width()">
<input type="number" id="customheight" value="1000" onkeydown = "if (event.keyCode == 13) height()">
<br/><br/>
<a href="javascript:history.back()"><-</a>
<a href="javascript:history.forward()">-></a>
<br/>
<iframe name="magic" width="1000" height="1000" src="https://duckduckgo.com" id="magic"/>

</center></body></html>
