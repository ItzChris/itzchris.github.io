<body><center><h1>Magic frame!</h1>

<input type="text" id="myText" value="http://">
<script>
function load(){
    var x = document.getElementById("myText").value;
    document.getElementById("link").setAttribute("href",x);
}
function big() {
    document.getElementById("magic").height = "1500";
    document.getElementById("magic").width = "1200";
}
function medium() {
    document.getElementById("magic").height = "1000";
    document.getElementById("magic").width = "800";
}
function small() {
    document.getElementById("magic").height = "667";
    document.getElementById("magic").width = "536";
}
</script>
