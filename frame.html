    document.getElementById("magic").height = "1500";

    document.getElementById("magic").style.transform = "rotate(0deg)"; 
}

    document.getElementById("magic").style.transform = "rotate(90deg)"; 
}
function rotate2() {
    document.getElementById("magic").style.transform = "rotate(180deg)"; 
}
function rotate3() {
    document.getElementById("magic").style.transform = "rotate(270deg)"; 
}
