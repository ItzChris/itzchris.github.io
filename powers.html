<!DOCTYPE html>
<html>
<head><title>powers calculator</title></head>
<body>
<font size="7">This power calculator will only go up to 21 digits.</font><br/><br/>
<input type="text" id="x" size="5" style="font-size:50px;"></input>
<input type="text" id="y" size="5" style="font-size:25px;"></input>

<button onclick="calculate()">Answer</button>
<br/>
<br/>
<font id="answer" size="7"></font>

<script>
function calculate() {
var x = document.getElementById("x").value;
var y = document.getElementById("y").value;
if (Math.pow(x, y)<1000000000000000000000){
    document.getElementById("answer").innerHTML = Math.pow(x, y);
}
else {
document.getElementById("answer").innerHTML = "Too big";
}
}
</script>

</body>
</html>
